version: '3.8'
services:
  zkteco-listener:
    build: .
    image: pfp-timestamp-attendance:latest
    container_name: pfp-timestamp-attendance
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - N8N_WEBHOOK_URL
      - N8N_WEBHOOK_WORKERS=3
      - N8N_WEBHOOK_TIMEOUT=5
      - MSSQL_SERVER
      - MSSQL_DATABASE
      - MSSQL_USER
      - MSSQL_PASSWORD
      - MSSQL_ODBC_DRIVER
    network_mode: bridge
    volumes:
      - ./:/app
    stdin_open: true
    tty: true
